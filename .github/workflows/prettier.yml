name: Check Format

on:
  push:
  pull_request:
    branches:
      - master

jobs:
  check-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          submodules: false  # ğŸš« EVITA EL ERROR DEL SUBMÃ“DULO ROTO

      - name: Setup Node.js
        uses: actions/setup-node@v3.8.1
        with:
          node-version: 18.x
      
      - name: Install ğŸ”§
        run: |
          npm install
      
      - name: Check Format
        run: |
          npm run check-format
